<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinquiCoast - Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Bienvenido<br>a ChinquiCoast</h1>
        <form>
            <label for="email">Ingrese su correo electronico:</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="contraseña" required>
            
            <button type="submit" class="btn-main">Continuar</button>
        </form>
        <div class="separador"><span>o</span></div>
        <button class="btn-social">
            <img src="/PWA ChinquiCoast/image/google.png" alt="Google">
            Continuar con Google
        </button>
        <button class="btn-social">
            <img src="/PWA ChinquiCoast/image/1-4bee79a7.png" alt="Apple">
            Continuar con Apple
        </button>
        <div class="terms">
            Al hacer clic en continuar, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>
        </div>
    </div>
</body>
</html>
